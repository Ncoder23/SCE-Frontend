name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
      - name: Install Dependencies
        run: npm install

      - name: Typecheck
        run: npm run typecheck || npm run type-check

      - name: Lint
        run: npm run lint